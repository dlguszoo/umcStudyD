<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>책 생성하기</title>
</head>
<body>
<h1>책 생성하기</h1>
<form method="POST">
    <p>제목 : <input type="text" name="name" /></p>
    <p>작가 : <input type="text" name="author" /></p>
    <p>출판사 : <input type="text" name="publisher" /></p>
    <p>분류 기호 : <input type="text" name="classification" /></p>
    <p>설명 : <input type="text" name="description" /></p>
    <p><input type="submit" value="저장" /></p>
</form>
</body>
</html>
